<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paid Course Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2980b9;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3498db;
    }
    #successMessage {
      display: none;
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Paid Course Registration</h2>
    <form id="registrationForm">
      <label>Full Name:</label>
      <input type="text" name="name" required />

      <label>Mobile Number:</label>
      <input type="tel" name="mobile" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Course Name:</label>
      <select name="course" required>
        <option value="">-- Select Course --</option>
        <option value="Basic Computer">Basic Computer</option>
        <option value="MS-CIT">MS-CIT</option>
        <option value="Typing">Typing</option>
      </select>

      <label>Message:</label>
      <textarea name="message" rows="3"></textarea>

      <button type="submit">Submit</button>
      <p id="successMessage">✅ नोंदणी यशस्वी झाली!</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      fetch("https://script.google.com/macros/s/AKfycbxXFyCJnSSbSAbdptU_9CXlCGrD8qRHTw5zQ-SG74xEtntfYTxpPbwFnGzn_ayPDPGm6g/exec", {

        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(response => {
        if (response.result === 'success') {
          successMsg.style.display = 'block';
          form.reset();
        } else {
          alert("❌ Submit मध्ये अडचण आली. पुन्हा प्रयत्न करा.");
        }
      })
      .catch(() => {
        alert("❌ Submit करता आलं नाही. इंटरनेट तपासा.");
      });
    });
  </script>
</body>
</html>
