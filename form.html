<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Paid Course - Dipak Computer Academy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f5f8ff;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #0b5394;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      background-color: #0b5394;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #06396b;
    }
  </style>
</head>
<body>

  <h1>Join Paid Course</h1>

  <form action="https://formspree.io/f/yourformid" method="POST">
    <label>पूर्ण नाव</label>
    <input type="text" name="name" required>

    <label>मोबाईल नंबर</label>
    <input type="tel" name="mobile" required>

    <label>WhatsApp आहे का?</label>
    <select name="whatsapp" required>
      <option value="">निवडा</option>
      <option value="हो">हो</option>
      <option value="नाही">नाही</option>
    </select>

    <label>कोर्स निवडा</label>
    <select name="course" required>
      <option value="">निवडा</option>
      <option value="Basic Computer">Basic Computer</option>
      <option value="MS-CIT">MS-CIT</option>
      <option value="Tally">Tally</option>
    </select>

    <label>ईमेल (पर्यायी)</label>
    <input type="email" name="email">

    <button type="submit">Submit</button>
  </form>

</body>
</html>
