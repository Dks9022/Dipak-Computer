<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Paid Course</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef5ff;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      background-color: #003366;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005599;
    }
    .success-message {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      font-size: 1.1rem;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Join Paid Course</h1>

  <div class="success-message" id="successMsg">
    तुमचा फॉर्म यशस्वीरीत्या सबमिट झाला आहे. लवकरच संपर्क केला जाईल. धन्यवाद!
  </div>

  <form id="joinForm" action="https://formspree.io/f/xyyrrwqv" method="POST">
    <label>पूर्ण नाव</label>
    <input type="text" name="name" required>

    <label>मोबाईल नंबर</label>
    <input type="tel" name="mobile" required>

    <label>WhatsApp आहे का?</label>
    <select name="whatsapp" required>
      <option value="">निवडा</option>
      <option value="हो">हो</option>
      <option value="नाही">नाही</option>
    </select>

    <label>कोर्स निवडा</label>
    <select name="course" required>
      <option value="">निवडा</option>
      <option value="Basic Computer">Basic Computer</option>
      <option value="MS-CIT">MS-CIT</option>
      <option value="Tally">Tally</option>
    </select>

    <label>ईमेल (पर्यायी)</label>
    <input type="email" name="email">

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('joinForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          successMsg.style.display = 'block';
        } else {
          alert("फॉर्म सबमिट करताना त्रुटी आली.");
        }
      }).catch(error => {
        alert("नेटवर्क त्रुटी: कृपया पुन्हा प्रयत्न करा.");
      });
    });
  </script>

</body>
</html>
